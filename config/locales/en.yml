# Files in the config/locales directory are used for internationalization and
# are automatically loaded by Rails. If you want to use locales other than
# English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# In views, this is aliased to just `t`:
#
#     <%= t("hello") %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more about the API, please read the Rails Internationalization guide
# at https://guides.rubyonrails.org/i18n.html.
#
# Be aware that YAML interprets the following case-insensitive strings as
# booleans: `true`, `false`, `on`, `off`, `yes`, `no`. Therefore, these strings
# must be quoted to be interpreted as strings. For example:
#
#     en:
#       "yes": yup
#       enabled: "ON"

en:
  date:
    formats:
      calendar_month: "%B %Y"
  hello: "Hello world"
  reservas:
    timeline:
      created: "Reserva criada"
      confirmed: "Reserva confirmada"
      checked_in: "Check-in realizado"
      checked_out: "Check-out concluído"
    consumptions:
      requested_by:
        guest: "Hóspede"
        staff: "Equipe"
    events:
      confirmed:
        label: "Reserva confirmada"
        icon: "bi-patch-check"
      checked_in:
        label: "Check-in realizado"
        icon: "bi-door-open"
      checked_out:
        label: "Check-out concluído"
        icon: "bi-door-closed"
      cancelled:
        label: "Reserva cancelada"
        icon: "bi-x-circle"
        details: "Motivo: %{reason}"
      consumption_requested:
        label: "Solicitação enviada"
        icon: "bi-bag-plus"
        details: "%{title} (por %{requested_by})"
      consumption_status_changed:
        label: "Atualização de consumo"
        icon: "bi-bag-check"
        details: "%{title}: %{previous_status} → %{status}"
