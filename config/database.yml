# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: sqlite3
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: sqlite3
  database: db/test.sqlite3

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"].presence || "sqlite3:/rails/db/production.sqlite3" %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

cable:
  <<: *default
  url: <%= ENV["CABLE_DATABASE_URL"] || ENV["DATABASE_URL"] || "sqlite3:#{Rails.root.join("db", "cable.sqlite3").to_s}" %>

queue:
  <<: *default
  url: <%= ENV["QUEUE_DATABASE_URL"] || ENV["DATABASE_URL"] || "sqlite3:#{Rails.root.join("db", "queue.sqlite3").to_s}" %>

cache:
  <<: *default
  url: <%= ENV["CACHE_DATABASE_URL"] || ENV["DATABASE_URL"] || "sqlite3:#{Rails.root.join("db", "cache.sqlite3").to_s}" %>
